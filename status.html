      $(document).ready(function () {
        $("#check").on("click", function (e) {
          e.preventDefault();

          var id = $("#id").val();

          $.ajax({
            url: "status.php",
            type: "POST",

            data: { id: id },

            success: function (response) {
              if (response == 1) {
                alert("data not found");
              } else {
                $("#append").html(response);
              }
            },
          });
        });
      });
